apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: mycontainer
        image: nginx
        ports:
        - containerPort: 80
        livenessProbe:
         httpGet:
           path: /index.html
           port: 80
         initialDelaySeconds: 5
         periodSeconds: 5
         timeoutSeconds: 2
         failureThreshold: 3
        readinessProbe:
         httpGet:
           path: /login.html
           port: 80
         initialDelaySeconds: 5
         periodSeconds: 5
         timeoutSeconds: 2
         failureThreshold: 3
